<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Magii Recipe</h1>
    <section>
        <h1>Ingredients</h1>
        <ul>
            <li>Magii</li>
            <li>Sauce</li>
            <li>Salt</li>
            <li>Water</li>
        </ul>
    </section>
    <section>
        <h1>Instructions</h1>
        <ol>
            <li>Bring water to a boil</li>
            <li>Add magii to boiling Water</li>
            <ol type="i">
                <li>Add salt to taste</li>
                <li>Cook for 2 minutes, stirring occasionally</li>
            </ol>
            <li>Add sauce to pan</li>
            <li>Mix cooked magii with sauce</li>
            <li>Enjoy!</li>
        </ol>
    </section>
</body>
</html>
